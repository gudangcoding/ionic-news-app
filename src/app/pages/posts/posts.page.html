<ion-header>
  <ion-toolbar>
    <ion-title>All Posts</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" routerLink="/new-post">
        Add
      </ion-button>
      <ion-button color="warn" (click)="onLogout()">
        Logout
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let post of posts$|async" (click)="onPostClick(post.id)">
    <img [src]="baseUrl + '/' +  post.image" width="100%" height="200px" />
    <ion-card-header>
      <ion-card-title>{{post.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{post.description.substring(0, 90) + '...'}}</ion-card-content>
  </ion-card>
</ion-content>
